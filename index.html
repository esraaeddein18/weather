<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>App</title>
        <link rel="stylesheet" href="./bootstrap.css" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="home">
			<div class="header">
				<div class="container">
                    <div class="row mt-5 p-4">
                        <div class="col-md-5">
                            <a class='branding' href='/'>
                                <div class="row g-5">
                                    <div class="col-md-1">
                                        <img src="./logo.png" alt="" class="logo">
                                    </div>
                                    <div class="col-md-5">
                                        <div class="Logo">
                                            <h1 class="site-title">Weather</h1>
                                            <small class="site-description">tagline goes here</small>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="main-navigation">
                                <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                                <ul class="menu">
                                    <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                                    <li class="menu-item"><a href="#">News</a></li>
                                    <li class="menu-item"><a href="#">Live cameras</a></li>
                                    <li class="menu-item"><a href="#">Photos</a></li>
                                    <li class="menu-item"><a href="contact.html">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

				</div>
			</div>
			<div class="banner mt-5 py-5" data-bg-image="./banner.png">
				<div class="container">
					<form  class="find-location">
						<input type="text" placeholder="Find your location..." id="search">
						<input type="button" value="Find" id="submit">
					</form>
                    <div class="row" style="background-color: #262936d1;">
                        <div class="col-md-4">
                            <div class="item ">
                                <div class="d-flex justify-content-between py-2 bg-main-color text-light rounded-start" style="background-color:#262936e1;" id="today-date">
                                    <p id="todayname" class="my-auto" ></p>
                                    <span>
                                        <span id="todaynumber" class="my-auto"></span>
                                        <span id="todaymonth" class="my-auto"></span>
                                    </span>
                                </div>
                                <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                                    <p id="todaylocation" class="fs-4"></p>
                                    <div class="d-flex justify-content-between align-items-center" style="font-size:80px;font-weight: bold;">
                                        <span class="fs-1 fw-bolder" >
                                            <span id="todaytemp"></span>
                                            <span><sup>o</sup> C</span>
                                        </span>
                                        <img id="todaycondition" src="./113.webp" alt="" />
                                    </div>
                                    <p id="condition" style="color:#009ad8;">Clear</p>
                                </div>
                                <div class="item-footer d-flex text-light p-3">
                                    <div class="d-flex me-3">
                                        <img src="./icon-umberella.png" style="width: 19px !important;" class="footer-icons me-2" alt="" />
                                        <p id="humidity">20</p>
                                    </div>
                                    <div class="d-flex me-3">
                                        <img src="./icon-wind.png" style="width: 19px !important;" class="footer-icons mx-2" alt="" />
                                        <p id="wind">18 km/h</p>
                                    </div>
                                    <div class="d-flex">
                                        <img src="./icon-compass.png" style="width: 19px !important;" class="footer-icons mx-2" alt="" />
                                        <p id="wind_direction">East</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Tomorrow Data Section-->
                        <div class=" col-md-4 " style="background-color: rgba(30, 32, 43, 0.905);">
                            <div class="item col-md-4 " >
                                <div class="text-center px-3 " >
                                    <p class="nextday text-center">Saturday</p>
                                </div>
                                <div class="item-content mx-auto text-light p-3 text-center pt-5">
                                    <img class="nextconditionimg" src="images/113.png" alt="">
                                    <h3>
                                        <span class="maxtemp_c" style="font-size: 25px;font-weight: bold;"></span>
                                        <span style="color:white;font-size: 25px;font-weight: bold"><sup>o</sup> C</span>
                                    </h3>
                                    <h5 class="text-muted" >
                                        <span class="mintemp_c" style="color:white">15</span>
                                    </h5>
                                    <p class="nextconditiontxt "style="color:#009ad8;">Sunny</p>
                                </div>
                            </div>
                        </div>
                        <!--After Tomorrow Data Section-->
                        <div class="col-md-4" style="background-color: #262936d1;">
                            <div class="item col-md-4 rounded-4">
                                <div class="py-2 text-center px-3 text-light rounded-end">
                                    <p class="nextday my-auto">Monday</p>
                                </div>
                                <div class="item-content text-start text-light p-3 text-center pt-5">
                                    <img class="nextconditionimg" src="images/113.png" alt="">
                                    <h3>
                                        <span class="maxtemp_c"></span>
                                    </h3>
                                    <h5 class="text-muted" style="font-size: 25px;font-weight: bold;">
                                        <span class="mintemp_c" style="color:white">15</span>
                                        <span style="color:white"><sup>o</sup> C</span>
                                    </h5>
                                    <p class="nextconditiontxt " style="color:#009ad8;">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="socials">
								<a href="#"><i class="fa-brands fa-facebook"></i></a>
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
					</div>
					<p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer>
		</div>
        <script src="./bootstrap.bundle.js"></script>
        <script src="./bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
